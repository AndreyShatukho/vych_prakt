<!DOCTYPE html>
<html>
<head>
    <title>Проверка плагиата</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Проверка плагиата</h1>
    <form action="/check" method="POST" enctype="multipart/form-data">
        <label for="file1">Файл 1:</label><br>
        <input type="file" id="file1" name="file1"><br><br>
        <label for="file2">Файл 2:</label><br>
        <input type="file" id="file2" name="file2"><br><br>
        <input type="submit" value="Проверить">
    </form>
</body>
</html>
